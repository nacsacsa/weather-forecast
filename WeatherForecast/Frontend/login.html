<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<h2>Login</h2>
<div id="main-box-login">
    <form id="loginForm">
        <label for="username">Felhasználó név:</label>
        <input type="text" placeholder="Felhasználónév" id="username" name="username" required><br><br>
        <label for="password" >Jelszó:</label>
        <input type="password" placeholder="Jelszó" id="password" name="password" required><br><br>
        <button type="submit">Login</button>
    </form>
</div>
</body>
</html>
