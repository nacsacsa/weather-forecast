<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="static/styles/indexStyle.css">
</head>
<body>
<div id="main-box">
    <form id="form-id">
        <div class="input-group">
            <div>
                <br>
                <input type="text" id="city" placeholder="Város" required/>
            </div>
            <div>
                <label for="start-date">Mettől:</label>
                <input type="date" id="start-date" required/>
            </div>
            <div>
                <label for="end-date">Meddig:</label>
                <input type="date" id="end-date" required/>
            </div>
        </div>
        <br>
        <input type="submit" id="search" value="Keresés"/>
    </form>
</div>
<script src="static/scripts/home.js"></script>
</body>
</html>
